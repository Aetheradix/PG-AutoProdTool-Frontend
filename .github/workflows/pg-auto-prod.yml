name: P&G Auto PROD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug Secrets
        env:
          SSH_KEY_EXISTS: ${{ secrets.SSH_PRIVATE_KEY != '' }}
          HOST_EXISTS: ${{ secrets.HOST != '' }}
          USERNAME_EXISTS: ${{ secrets.USERNAME != '' }}
        run: |
          if [ "$SSH_KEY_EXISTS" == "true" ]; then echo "SSH_PRIVATE_KEY is set"; else echo "::error::SSH_PRIVATE_KEY is MISSING"; fi
          if [ "$HOST_EXISTS" == "true" ]; then echo "HOST is set"; else echo "::error::HOST is MISSING"; fi
          if [ "$USERNAME_EXISTS" == "true" ]; then echo "USERNAME is set"; else echo "::error::USERNAME is MISSING"; fi

      - name: Validate SSH Key Format
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -n "$SSH_KEY" ]; then
            echo "$SSH_KEY" > private_key.pem
            chmod 600 private_key.pem
            if openssl rsa -in private_key.pem -check -noout; then
              echo "✅ SSH Key is a valid RSA private key."
            else
              echo "::error::❌ SSH Key is INVALID or CORRUPTED. Please check line breaks and format."
              echo "First line of key is:"
              head -n 1 private_key.pem
            fi
            rm private_key.pem
          else
             echo "Skipping validation (Key missing)"
          fi

      - name: Deploy to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "dist/*"
          target: "${{ secrets.TARGET_DIR }}"
          strip_components: 1  
          debug: true  